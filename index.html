					<section data-markdown>
						<textarea data-template>
							## Top-Down Bottom-Up
							
							- Top-Down means influence from the stratosphere
							- related to much stronger solar variability in UV
							- spectrally resolved solar flux necessary (SSI)
							- Bottom-Up means influence from ground (i.e. ocean)
							- but also from the tropopause
							- Related to Total Solar Insulation (TSI)

							The paper analyses the role of these two mechanisms
						</textarea>
					</section>

							## Summary
							- only weak detectable surface climate changes by cyclic solar forcing
								- Reason is long response time of ocean
								- Could be very model specific!
								- SW could be reason for boreal surface signals
							- fixed forcing yields statistically significant responses
								- bottom-up mechanismas by longwave forcing dominating
								- some spatial pattern (boreal winter) attributable to top-down
							- Comment:
